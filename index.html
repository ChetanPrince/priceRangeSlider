<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>
<h1>This is a Price Range Slider App</h1>

<div class="mainContainer">
    <h2 class="heading">Select the range between 1 and 1000</h2>
    <form class="block"><label for="min-price" text="Min Price">Min Price</label>
    <input id="min-price" type="number" range="1-1000"/><br></form>

    <form class="block">
    <label for="mx-price" text="Max Price">Max Price</label>
    <input id="mx-price" type="number"/></form>
    
    <div class="rangeContainer">
      <input id="price-range1" type="range" min="0" max="10000" value="1000" step="100"/>
    <input id="price-range2" type="range" min="0" max="10000" value="8000" step="100"/></div>

<div class="output">

</div>
</div>

<script src="script.js"></script>


</body>
</html>
