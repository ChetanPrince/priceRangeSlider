<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>This is a Price Range Slider App</p>

<div class="mainContainer">
    <h2 class="heading">Select the range between 1 and 1000</h2>
    <label for="min-price-range" text="Min Price">Min Price</label>
    <input id="min-price-range" type="number" range="1-1000"/>
    <label for="mx-price-range" text="Min Price">Max Price</label>
    <input id="mx-price-range" type="number"/>


</div>
</body>
</html>
