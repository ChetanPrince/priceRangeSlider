<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>
<h1>This is a Price Range Slider App</h1>

<div class="mainContainer">
  
    <h2 class="heading">Select the range between 1 and 10000</h2>

    <div class="block">
      <label for="min-price" text="Min Price">Min Price</label>
    <input class="min-price" type="number" value="2500" min="0" max="9000" step="100"/><br>
    <br>

    <label for="mx-price" text="Max Price">Max Price</label>
    <input class="mx-price" type="number" value="7500" min="1000" max="10000" step="100"/></div>

    <div class="slider">
      <div class="progress"></div>
    </div>
   
    <div class="rangeContainer">
      <input class="min-range" type="range" min="0" max="10000" value="2500" step="100"/>
    <input class="max-range" type="range" min="0" max="10000" value="7500" step="100"/>
    </div>
 
  
</div>

<!-- <script src="script.js"></script> -->
<script src="script2.js"></script>


</body>
</html>
