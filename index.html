<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body>
<h1>This is a Price Range Slider App</h1>

<div class="mainContainer">
    <h2 class="heading">Select the range between 1 and 1000</h2>
    <form class="block"><label for="min-price-range" text="Min Price">Min Price</label>
    <input id="min-price-range" type="number" range="1-1000"/><br></form>

    <form class="block">
    <label for="mx-price-range" text="Min Price">Max Price</label>
    <input id="mx-price-range" type="number"/></form>
    
    <form class="block">
    <label for="price-range" text="Min Price">Price Range</label>
    <input id="price-range" type="range" min="0" max="1000"/></form>

    

</div>
</body>
</html>
